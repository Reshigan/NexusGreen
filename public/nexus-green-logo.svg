<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D4F3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:1" />
    </linearGradient>
    
    <!-- Energy Gradient -->
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagonal Solar Panel Pattern -->
  <g transform="translate(10, 15)">
    <!-- Top row hexagons -->
    <polygon points="8,5 14,1 20,5 20,13 14,17 8,13" fill="url(#primaryGradient)" stroke="#00FF88" stroke-width="0.5"/>
    <polygon points="18,5 24,1 30,5 30,13 24,17 18,13" fill="url(#primaryGradient)" stroke="#00FF88" stroke-width="0.5"/>
    <polygon points="28,5 34,1 40,5 40,13 34,17 28,13" fill="url(#primaryGradient)" stroke="#00FF88" stroke-width="0.5"/>
    
    <!-- Middle row hexagons -->
    <polygon points="3,14 9,10 15,14 15,22 9,26 3,22" fill="url(#primaryGradient)" stroke="#00FF88" stroke-width="0.5"/>
    <polygon points="13,14 19,10 25,14 25,22 19,26 13,22" fill="#0D4F3C" stroke="#00FF88" stroke-width="0.5"/>
    <polygon points="23,14 29,10 35,14 35,22 29,26 23,22" fill="url(#primaryGradient)" stroke="#00FF88" stroke-width="0.5"/>
    <polygon points="33,14 39,10 45,14 45,22 39,26 33,22" fill="url(#primaryGradient)" stroke="#00FF88" stroke-width="0.5"/>
    
    <!-- Bottom row hexagons -->
    <polygon points="8,23 14,19 20,23 20,31 14,35 8,31" fill="url(#primaryGradient)" stroke="#00FF88" stroke-width="0.5"/>
    <polygon points="18,23 24,19 30,23 30,31 24,35 18,31" fill="url(#primaryGradient)" stroke="#00FF88" stroke-width="0.5"/>
    <polygon points="28,23 34,19 40,23 40,31 34,35 28,31" fill="url(#primaryGradient)" stroke="#00FF88" stroke-width="0.5"/>
    
    <!-- Central Lightning Bolt -->
    <path d="M19 12 L25 12 L21 18 L27 18 L19 26 L23 20 L17 20 Z" fill="url(#energyGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- NEXUS Text -->
  <text x="65" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#00FF88" letter-spacing="2px">NEXUS</text>
  
  <!-- GREEN Text -->
  <text x="65" y="45" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="url(#energyGradient)" letter-spacing="2px">GREEN</text>
  
  <!-- Subtle connecting lines -->
  <line x1="55" y1="20" x2="63" y2="20" stroke="#00FF88" stroke-width="1" opacity="0.6"/>
  <line x1="55" y1="40" x2="63" y2="40" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
</svg>