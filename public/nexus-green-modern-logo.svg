<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(5, 10)">
    <!-- Background circle -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#047857" stroke-width="2"/>
    
    <!-- Sun rays -->
    <g stroke="url(#sunLogoGradient)" stroke-width="2" stroke-linecap="round">
      <line x1="20" y1="5" x2="20" y2="8"/>
      <line x1="20" y1="32" x2="20" y2="35"/>
      <line x1="5" y1="20" x2="8" y2="20"/>
      <line x1="32" y1="20" x2="35" y2="20"/>
      <line x1="9.86" y1="9.86" x2="11.72" y2="11.72"/>
      <line x1="28.28" y1="28.28" x2="30.14" y2="30.14"/>
      <line x1="9.86" y1="30.14" x2="11.72" y2="28.28"/>
      <line x1="28.28" y1="11.72" x2="30.14" y2="9.86"/>
    </g>
    
    <!-- Central sun -->
    <circle cx="20" cy="20" r="8" fill="url(#sunLogoGradient)"/>
    
    <!-- Solar panel grid -->
    <rect x="14" y="14" width="12" height="12" fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>
    <line x1="14" y1="20" x2="26" y2="20" stroke="white" stroke-width="0.8" opacity="0.7"/>
    <line x1="20" y1="14" x2="20" y2="26" stroke="white" stroke-width="0.8" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(55, 15)">
    <!-- NexusGreen -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">
      NexusGreen
    </text>
    <!-- Energy Solutions -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#6B7280">
      Energy Solutions
    </text>
  </g>
</svg>