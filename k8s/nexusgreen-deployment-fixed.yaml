apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusgreen-deployment
  namespace: nexusgreen
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexusgreen
  template:
    metadata:
      labels:
        app: nexusgreen
    spec:
      containers:
      - name: nexusgreen
        image: nexusgreen:2.4.3
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "nexusgreen"
        - name: DB_USER
          value: "nexusgreen"
        - name: DB_PASSWORD
          value: "nexusgreen123"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"