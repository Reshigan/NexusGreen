<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusGreen - World-Class Solar Energy Management Platform</title>
    <meta name="description" content="Professional solar energy management platform with real-time analytics, advanced monitoring, AI-powered insights, and comprehensive installation management for enterprise solar operations." />
    <meta name="author" content="NexusGreen Energy Solutions" />
    <meta name="keywords" content="solar energy, renewable energy, solar monitoring, energy management, solar analytics, green energy, sustainability, solar dashboard" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/nexus-green-icon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/nexus-green-icon.svg" />
    <meta name="theme-color" content="#10B981" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nexus.gonxt.tech/" />
    <meta property="og:title" content="NexusGreen - World-Class Solar Energy Management Platform" />
    <meta property="og:description" content="Professional solar energy management platform with real-time analytics, advanced monitoring, and comprehensive installation management." />
    <meta property="og:image" content="/nexus-green-modern-logo.svg" />
    <meta property="og:site_name" content="NexusGreen" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nexus.gonxt.tech/" />
    <meta name="twitter:title" content="NexusGreen - World-Class Solar Energy Management Platform" />
    <meta name="twitter:description" content="Professional solar energy management platform with real-time analytics and comprehensive monitoring." />
    <meta name="twitter:image" content="/nexus-green-modern-logo.svg" />
    <meta name="twitter:site" content="@nexusgreen" />

    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Modern CSS Reset and Performance -->
    <style>
      /* Critical CSS for initial render */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #f9fafb 0%, #ffffff 50%, #f0f9ff 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #10B981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
